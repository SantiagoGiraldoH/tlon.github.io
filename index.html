<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlön.da</title>
    <link rel = "icon" type="images/png" href="logo.png" />
    
    <style>
        :root {
            --bg-bone: #E6DBCB;      /* Blanco Hueso */
            --text-ink: #071013;     /* Negro Tinta */
            --dim-grey: #7B7263;     /* Gris Oscuro */
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-bone);
            color: var(--text-ink);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow: hidden; /* Evitamos scrollbars por el canvas 3D */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-bone); 
            position: relative;
            z-index: 100; /* Por encima del 3D */
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 60px; /* Tamaño solicitado */
            width: auto;
            filter: grayscale(100%) contrast(120%); 
        }

        .site-title {
            font-weight: normal;
            font-size: 1.4rem; /* Un poco más grande para 'Tlön' */
            text-transform: none;
            letter-spacing: 2px;
            color: var(--text-ink);
        }

        /* --- NAVEGACIÓN --- */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--dim-grey);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block; 
            min-width: 100px;
            text-align: center;
        }

        nav a:hover {
            color: var(--text-ink);
        }

        /* --- CONTENEDOR 3D --- */
        #canvas-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
            outline: none;
        }

        /* --- OVERLAY DEL TÍTULO DEL ARTÍCULO --- */
        #article-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Permite hacer clic "a través" del texto al objeto 3D */
            text-align: center;
            z-index: 50;
            width: 80%;
        }

        #article-label h2 {
            font-size: 1.5rem;
            background-color: var(--bg-bone); /* Fondo para tapar las líneas traseras */
            padding: 0.5rem 1rem;
            border: 1px solid var(--text-ink);
            display: inline-block;
            box-shadow: 5px 5px 0px rgba(7, 16, 19, 0.1);
            margin: 0;
            opacity: 0; /* Invisible por defecto */
            transition: opacity 0.3s ease;
        }

        #article-label p {
            font-size: 0.8rem;
            color: var(--dim-grey);
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Clase para mostrar el label */
        .visible {
            opacity: 1 !important;
        }

        /* Instrucciones flotantes */
        .instructions {
            position: absolute;
            bottom: 2rem;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: var(--dim-grey);
            pointer-events: none;
        }

    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <header>
        <div class="brand-container">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
            <div class="site-title">Tlön</div>
        </div>
        <nav>
            <a href="#" class="hacker-link" data-value="INICIO">[ INICIO ]</a>
            <a href="articulos.html" class="hacker-link" data-value="ARTÍCULOS">[ ARTÍCULOS ]</a>
            <a href="#" class="hacker-link" data-value="PROYECTOS">[ PROYECTOS ]</a>
        </nav>
    </header>

    <div id="canvas-container">
        <div id="article-label">
            <h2 id="label-title">TITULO_ARTICULO</h2>
            <p id="label-desc">Click para acceder</p>
        </div>

        <div class="instructions">
            [ ARRASTRA PARA ROTAR - SELECCIONA UNA CARA PARA LEER ]
        </div>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
        document.querySelectorAll('.hacker-link').forEach(item => {
            item.onmouseover = event => {
                let iterations = 0;
                const originalText = event.target.dataset.value;
                const interval = setInterval(() => {
                    const newText = originalText.split("")
                        .map((letter, index) => {
                            if(index < iterations) return originalText[index];
                            return letters[Math.floor(Math.random() * 26)];
                        })
                        .join("");
                    event.target.innerText = `[ ${newText} ]`;
                    if(iterations >= originalText.length) clearInterval(interval);
                    iterations += 1 / 3;
                }, 30);
            }
        });
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. CONFIGURACIÓN DE ESCENA
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // Fondo transparente para ver el color hueso del CSS
        scene.background = null; 

        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
        camera.position.z = 8; // Distancia de la cámara

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // 2. CONTROLES (Para mover el dodecaedro)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Movimiento suave
        controls.dampingFactor = 0.05;
        controls.enableZoom = false;   // Desactivar zoom para no romper el diseño
        controls.autoRotate = true;    // Rotación automática suave
        controls.autoRotateSpeed = 2.0;

        // 3. EL DODECAEDRO (GEOMETRÍA)
        const radius = 2.2;
        const geometry = new THREE.DodecahedronGeometry(radius, 0); // 0 = sin detalle extra (12 caras)

        // 3.1 MATERIAL "ALAMBRE" (TINTA NEGRA)
        const edgesGeometry = new THREE.EdgesGeometry(geometry);
        const edgesMaterial = new THREE.LineBasicMaterial({ color: 0x071013, linewidth: 2 });
        const wireframe = new THREE.LineSegments(edgesGeometry, edgesMaterial);
        
        // 3.2 MATERIAL "CARAS" (INVISIBLE PERO DETECTABLE POR EL RAYCASTER)
        // Usamos un material transparente para detectar el mouse
        const faceMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xE6DBCB, 
            opacity: 0, 
            transparent: true,
            side: THREE.DoubleSide
        });
        const dodecahedron = new THREE.Mesh(geometry, faceMaterial);
        
        // Agrupamos alambre y caras para que giren juntos
        const group = new THREE.Group();
        group.add(dodecahedron);
        group.add(wireframe);
        scene.add(group);

        // 4. DATOS DE LOS ARTÍCULOS (MAPEO DE CARAS)
        // Un dodecaedro tiene 12 caras. Mapeamos índices a títulos.
        // 4. DATOS DE LOS ARTÍCULOS (MAPEO DE CARAS)
        const articles = [
        // CARA 1: Tu nuevo artículo de Quarto
            { 
                title: "ANÁLISIS 3D", 
                desc: "Prueba de renderizado con Quarto y Plotly", 
                url: "post/_site/prueba_grafica.html" 
            },
            
            // CARA 2
            { title: "GEOMETRÍA FRACTAL", desc: "Modelado recursivo", url: "#" },
            
            // CARA 3
            { title: "REDES NEURONALES", desc: "Topología de la decisión", url: "#" },
            
            // ... Puedes seguir llenando los demás o dejarlos con url: "#"
            { title: "EL ALEPH", desc: "El punto que contiene todos los puntos", url: "#" },
            { title: "DATA MINING", desc: "Extracción de patrones ocultos", url: "#" },
            { title: "HÖLDERLIN", desc: "Análisis semántico automatizado", url: "#" },
            { title: "CAOS DETERMINISTA", desc: "Sensibilidad a condiciones iniciales", url: "#" },
            { title: "LÓGICA DIFUSA", desc: "Más allá del binario", url: "#" },
            { title: "TEORÍA DE GRAFOS", desc: "Conectividad y flujo", url: "#" },
            { title: "SIMULACIÓN", desc: "El mapa y el territorio", url: "#" },
            { title: "ENTROPÍA", desc: "La flecha del tiempo", url: "#" },
            { title: "SINTAXIS", desc: "Estructura vs Contenido", url: "#" }
        ];

        // 5. INTERACCIÓN (RAYCASTER)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const labelTitle = document.getElementById('label-title');
        const labelDesc = document.getElementById('label-desc');
        
        // Función para manejar el movimiento del mouse
        function onMouseMove(event) {
            // Calcular posición del mouse normalizada (-1 a +1)
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Si el usuario mueve el mouse, pausamos la rotación automática para que pueda apuntar
            controls.autoRotate = false;
        }

        function onClick(event) {
        // Si hay una intersección, navegamos
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(dodecahedron);
            
            if (intersects.length > 0) {
                // Calculamos qué artículo corresponde a la cara clicada
                const index = Math.floor(intersects[0].faceIndex / 3) % articles.length;
                const data = articles[index];

                // LÓGICA DE NAVEGACIÓN
                if (data.url && data.url !== "#") {
                    // Si hay una URL real, vamos a ella
                    window.location.href = data.url;
                } else {
                    // Si es un placeholder (#), mostramos mensaje
                    alert("Artículo en redacción: " + data.title);
                }
            }
        }

        // Recuperar rotación automática si el mouse sale
        document.addEventListener('mouseleave', () => { controls.autoRotate = true; });
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onClick);

        // 6. ANIMACIÓN
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Raycaster Logic
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(dodecahedron);

            if (intersects.length > 0) {
                // Hemos tocado una cara
                document.body.style.cursor = 'pointer';
                
                // Determinamos "qué" cara es basándonos en el índice geométrico
                // Un dodecaedro tiene caras compuestas, usamos faceIndex para mapear a nuestro array de 12
                // Math.floor(intersects[0].faceIndex / 3) es una aproximación común para low-poly
                const index = Math.floor(intersects[0].faceIndex / 3) % articles.length;
                const data = articles[index];

                labelTitle.innerText = data.title;
                labelDesc.innerText = data.desc;
                
                labelTitle.classList.add('visible');
                labelDesc.classList.add('visible');
                
                // Efecto visual: Hacemos que las líneas vibren o cambien de color (opcional)
                wireframe.material.color.setHex(0x7B7263); // Gris Dim al tocar
            } else {
                document.body.style.cursor = 'default';
                labelTitle.classList.remove('visible');
                labelDesc.classList.remove('visible');
                wireframe.material.color.setHex(0x071013); // Volver a Negro Tinta
                
                // Si nadie toca nada, vuelve a rotar suavemente
                controls.autoRotate = true;
            }

            renderer.render(scene, camera);
        }

        // Manejo de redimensionado de ventana
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        animate();
    </script>
</body>
</html>
